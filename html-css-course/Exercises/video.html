<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Video</title>
  <style>
    .video-wrapper {
      width: 320px;         /* container size */
      height: 250px;        /* container size */
      border-radius: 20px;  /* round corners */
      overflow: hidden;     /* VERY important */
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;    /* makes sure video fills the rounded box */
      display: block;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video autoplay muted loop>
      <source src="/Exercises/ssvid.net--Learn-Python-MULTITHREADING-in-8-minutes_v720P.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
