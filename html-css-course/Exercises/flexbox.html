<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox practice</title>
</head>

<body>
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: red;">div 1</div>
    <div style="background-color: green;">div 2<p>Text</p></div>
  </div>
  
  <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 4px solid grey; justify-content: center;">
    <div style="background-color: red; width: 100px;">div 1</div>
    <div style="background-color: green;  width: 100px;">div 2<p>Text</p></div>
    <div style="background-color: purple;  width: 100px;">div 2<p>Text</p></div>
  </div>
  
    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 4px solid grey; justify-content: space-between;">
    <div style="background-color: red; width: 100px;">div 1</div>
    <div style="background-color: green;  width: 100px;">div 2<p>Text</p></div>
    <div style="background-color: purple;  width: 100px;">div 2<p>Text</p></div>
  </div>
  
  <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 4px solid grey; justify-content: space-between; align-items: center;">
    <div style="background-color: red; width: 100px;">div 1</div>
    <div style="background-color: green;  width: 100px;">div 2</div>
    <div style="background-color: purple;  width: 100px;">div 2</div>
  </div>
  
  
  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: red; flex: 1">flex 1</div>
    <div style="background-color: green; flex: 2;">flex 2<p>Text</p></div>
  </div>
</body>

</html>
